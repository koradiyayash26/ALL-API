<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>get</title>
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <link
    rel="stylesheet"
    href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css"
  />
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <body>
    <form id="form" method="get">
      id:<input type="id" id="id" /> email:
      <input type="email" id="email" /> First:<input type="text" id="fname" />
      lastname:<input type="text" id="lname" />
      <button onclick="submit()">push</button>
    </form>
    <table>
      <thead>
        <th>id</th>
        <th>e-mail</th>
        <th>firstname</th>
        <th>lastname</th>
      </thead>
      <tbody id="td"></tbody>
    </table>
  </body>
  <script>
    var form = $("#form");
    form.submit(function (e) {
      e.preventDefault();
      var formdata = {
        fname: $("#fname").val(),
        lname: $("#lname").val(),
        email: $("#email").val(),
      };
      console.log(formdata);
      $.ajax({
        type: "get",
        url: "https://reqres.in/api/register",
        data: formdata,
        success: function (data) {
          console.log("success: ", data);
        },
        error: function (error) {
          console.log(error.responseJSON);
        },
      });
    });
    var yash = "";
    $.ajax({
      url: "https://reqres.in/api/users",
      type: "get",
      success: function (data) {
        var a = data["data"];
        console.log("watattat",a);
        for (var i = 0; i < a.length; i++) {
          yash += `<tr onclick="add(${a[i].id})">
                <td>${a[i].id}</td>
                <td>${a[i].email}</td>
                <td>${a[i].first_name}</td>
                <td>${a[i].last_name}</td>
                </tr>`;
        }
        $("#td").html(yash);
      },
      error: function (error) {
        console.log(error.responseJSON);
      },
    });
    function add(id) {
    console.log("Function called","https://reqres.in/api/users/"+id);
    $.ajax({
      url: "https://reqres.in/api/users/"+id,
      type: "get",
      success: function (payload) {
        var data = payload.data;
        $("#id").val(data.id);
        $("#fname").val(data.first_name);
        $("#lname").val(data.last_name);
        $("#email").val(data.email);
        swal({
  title: "Good job!",
  text: "your Data Get succesFully!",
  icon: "success",
  button: "Thanks!",
});
      },
      error: function(error) {
        console.log(error.responseJSON);
      }
    })
  }

  </script>
</html>
