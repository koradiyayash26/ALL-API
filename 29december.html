<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>BTC</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  </head>
   <body>
    <div id="yash"></div>
    <div id="main-top">
      <div class="details">
        <!-- top heading start -->
        <h4>Top Cryptos by Marketcap</h4>
      </div>
      <table id="table-one">
        <thead class="x">
          <tr class="tr-one">
            <!-- uplaaa bey heading name  -->
            <th class="heading">name</th>
            <th class="heading">Market Cap</th>
          </tr>
        </thead>
        <!-- alll dataaa addd on this  -->
        <tbody id="add"></tbody>
      </table>
    </div>
  </body>
  <script>
    $.ajax({
      url: "https://api.exwhere.com/coins/",
      type: "get",
      success: function (payload) {
        var data = payload["results"];
        console.log(data);
        var btcs = "";
        for (var i = 1; i < data.length; i++) {
          btcs += `<tr id="main-item"><td id="paisa">
                <div class="image"><img src='${data[i].image}'></div>
                <div class="item">  
                <div class="name">${data[i].name}</div>
                <div class="symbol">${data[i].symbol}</div>
                </div>
                </td><td class="moneyy">
                    <div>${data[i].market_cap}</div>
                    </td></tr>`;
        }
        console.log(btcs);
        $("#add").html(btcs);
      },
    });
  </script>
</html>
